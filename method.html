<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭만들기</title>
</head>
<body>
    <div id="tab">
        <ul>
            <li><button class="btn">tab1</button></li>
            <li><button class="btn">tab2</button></li>
            <li><button class="btn">tab3</button></li>
        </ul>
        <div id="tabcontent">
            <p></p>
            <p></p>
        </div>
    </div>
    <script>
        const mapinfo=[
            {
                위도 : "37.5069739187173",
                경도 : "126.890319120085"
            },
            {
                위도 : "ㅇㄹㄴㅇㄹㄴ",
                경도 : "ㄴㅇㅎㄹ홋ㄹㄹ"
            },
            {
                위도 : "ㄴㄴㄴㄴㄴ",
                경도 : "ㅎㅎㅎㅎㅎㅎ"
            }
        ]
        // const targetdiv = document.getElementById("tabcontent");
        const targetdivp = document.querySelectorAll("#tabcontent p");
        const btns = document.querySelectorAll(".btn");

        btns.forEach(function(ele, idx){
            ele.addEventListener('click', function(){
                targetdivp[0].innerHTML = mapinfo[idx].위도;
                targetdivp[1].innerHTML = mapinfo[idx].경도;
            })
        })

        targetdivp[0].innerHTML = mapinfo[1].위도;
        targetdivp[1].innerHTML = mapinfo[1].경도;
    </script>
</body>
</html>
