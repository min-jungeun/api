<div id="mapBtns">

</div>
<div id="map" style="width:100%;height:350px;"></div>


<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=aac1932eb359403c68bcac83c892ec50"></script>
<script>
    mapoutput (37.5069739187173, 126.890319120085); //실핼할 때 값

    const btns = document.querySelectorAll("#mapBtns .btn");
    btns.forEach(function( ele, idx){
        ele.addEventListener('click', function(){
            console.log(`${ele}가 클릭하면 ${idx}번째 버튼을 클릭 ${this}가 클릭`);
            console.log(this.dataset.map, Array.isArray(this.dataset.map) )
            // mapoutput (37.5069739187173, 126.890319120085);
        })

    })

    function mapoutput (a, b){ //모형
        const mapContainer = document.getElementById('map'), 
        mapOption = { 
            center: new kakao.maps.LatLng(a, b),
            lenel: 3
        };


        const map = new kakao.maps.Map(mapContainer, mapOption); 
    }


</script>
