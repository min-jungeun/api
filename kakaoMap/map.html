<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map0" style="width:100%;height:350px;"></div>
<div id="map1" style="width:100%;height:350px;"></div>
<div id="map2" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=aac1932eb359403c68bcac83c892ec50"></script>
<script>
const mapContainer = document.getElementById('map0'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.5069739187173, 126.890319120085), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
const map = new kakao.maps.Map(mapContainer, mapOption); 

const mapContainer1 = document.getElementById('map1'), // 지도를 표시할 div 
    mapOption1 = { 
        center: new kakao.maps.LatLng(37.5069739187173, 126.890319120085), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
const map1 = new kakao.maps.Map(mapContainer1, mapOption1); 
</script>
</body>
</html>
